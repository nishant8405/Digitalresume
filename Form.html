<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Details</title>
  </head>
  <body>
    <h1>Enter the Details number</h1>
    <form action=""></form>
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" />
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" />
    <br /><br />
    <label for="age">Age </label>
    <input id="age" type="number" />
    <br /><br />
    <label for="dob">Date Of Birthday</label>
    <input id="dob" type="date" />
    <br /><br />

    <label for="email">Email</label>
    <input id="email" type="email" />

    <label for="password">password</label>
    <input id="password" type=password">
    <br /><br />

    <p>Enter the T-Shirt Size</p>

    <input id="small" name="tshirtSize" type="radio" value="small"/>
    <label for="small">Small</label>
    <br />

    <input id="Mediume" name="tshirtSize" type="radio" value="Mediume"/>
    <label for="Mediume">Mediume</label>
    <br />

    <input id="Large" name="tshirtSize" type="radio" value="Large"/>
    <label for="Large">Large</label>
    <br />
    <br />

    <label for="color">Your Favorite Color</label>
    <input type="color" id="color" />
    <br /><br />

    <!-- <input type="range"> -->

    <label for="cars">Choose  a Car</label>
    <select name="car" id="cars ">
        <option value="Valvo">Valvo</option>
        <option value="saab">saab</option>
        <option value="mahindra">Mahindra</option>
        <option value="maruti">Maruti</option>
    </select>
    <br><br>

    <label for="aboutyouyrself">Tell me about your self</label>
    <textarea name="aboutyouyrself" id="aboutyouyrself" cols="30" rows="10"></textarea>

    <input type="reset" />

    <input type="submit" />
  </body>
</html>
