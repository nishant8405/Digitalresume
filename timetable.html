<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px;
        }
        td {
            width: 50px;
            height: 50px;
            text-align: center;
            font-weight: bold;
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f0f0f0;
        }
        td.empty {
            background-color: transparent;
            border: none;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td>H</td>
            <td></td>
            <td colspan="16"></td>
            <td>He</td>
        </tr>
        <tr>
            <td>Li</td>
            <td>Be</td>
            <td colspan="10"></td>
            <td>B</td>
            <td>C</td>
            <td>N</td>
            <td>O</td>
            <td>F</td>
            <td>Ne</td>
        </tr>
    </table>
    
</body>
</html>
