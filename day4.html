<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table HTML</title>
    <style>
        table,th,td{
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 10px;
        }

    </style>
</head>
<body>
    <table>
        <caption>
            <h1>Result Of The Students </h1>
        </caption>
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Name</th>
            </tr>
        </thead>
       
            <tr>
                <td rowspan="3">1</td>
               <td>Nishant Kumar</td>
               <td>100</td>
            </tr>
        </tbody>
        <tr>
            <td>2</td>
            <td>Nishant Kumar</td>
            <td>200</td>
        </tr>
        <tr>
            <td>3</td>
           <td>Nishant Kumar</td>
           <td>300</td>
        </tr>
        <tr>
            <td>4</td>
           <td>Nishant Kumar</td>
           <td>400</td>
        </tr>
        <tbody>
            <tfoot>
                <tr>
                   <td colspan="3">Totoal 25 Student more then 50%</td>
                </tr>
            </tfoot>
    </table>
    <hr>

    <!-- table>tr*2>td*2{val$} sortcut trick-->


</body>
</html>
